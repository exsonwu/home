<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资思想与原则 - 作品集 | Exson Art</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-text: #7f8c8d;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* 主容器 */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .container:hover {
            box-shadow: var(--hover-shadow);
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
        }

        header h1 {
            font-size: 2.4em;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1em;
            color: var(--light-text);
            font-style: italic;
        }

        /* 作品集列表 */
        .portfolio-list {
            list-style: none;
            padding: 0;
        }

        .portfolio-item {
            margin-bottom: 15px;
            padding: 15px 0;
            border-bottom: 1px dashed var(--border-color);
            transition: var(--transition);
        }

        .portfolio-item:hover {
            transform: translateX(5px);
        }

        .portfolio-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .portfolio-item a {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: 500;
            transition: var(--transition);
            display: block;
        }

        .portfolio-item a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* 脚注 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--light-text);
            font-size: 0.9em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            .portfolio-item a {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            header h1 {
                font-size: 1.6em;
            }

            header p {
                font-size: 1em;
            }

            .portfolio-item a {
                font-size: 1em;
            }
        }
    </style>
</head>

        </main>

        <footer>

    </div>
