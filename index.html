    <style>
        /* --- 颜色与字体变量 (紫色、金色、绿色主题) --- */
        :root {
            --color-primary: #673AB7;       /* 深紫色：主色、标题、链接 */
            --color-accent-gold: #FFC107;   /* 金色：强调色、悬停高亮 */
            --color-action-green: #4CAF50;  /* 绿色：备用强调 */
            
            --bg-soft: #fbfaff;             /* 极浅色背景 */
            --text: #333333;                /* 深色文本 */
            --muted: #888888;               /* 柔和中灰 */
            --accent-light: #F3E5F5;        /* 极浅紫色 (用于分隔线和悬停背景) */
            --font-size-base: 20px;         /* 基础字体 20px */
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.8; /* 调整行高适应 20px 字体 */
            margin: 0;
            padding: 0;
            background-color: var(--bg-soft); /* 柔和主题背景 */
            color: var(--text); 
            font-size: var(--font-size-base); /* 应用 20px 基础字体 */
        }

        /* 布局容器 */
        .container {
            max-width: 900px; /* 略微放宽宽度 */
            margin: 40px auto;
            padding: 30px; /* 增加内边距 */
            background-color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* 柔和阴影 */
            border-radius: 12px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            padding-bottom: 25px;
            border-bottom: 2px solid var(--accent-light); /* 浅紫分隔线 */
            margin-bottom: 35px;
        }
        header h1 {
            font-size: 2.8em; /* 增大标题 */
            color: var(--color-primary); /* 深紫色标题 */
            margin-bottom: 8px;
            font-weight: 700;
        }
        header p {
            font-size: 1.05em;
            color: var(--muted); /* 柔和中灰 */
        }

        /* 作品集列表样式 */
        .portfolio-list {
            list-style: none;
            padding: 0;
        }
        .portfolio-item {
            margin-bottom: 10px; /* 调整列表项间距 */
            border-bottom: 1px dashed var(--accent-light); /* 浅紫虚线分隔 */
            transition: background-color 0.3s ease, transform 0.2s ease; /* 添加过渡效果 */
            border-radius: 8px; /* 悬停背景也带圆角 */
        }
        .portfolio-item:last-child {
            border-bottom: none;
        }
        
        /* 关键优化：悬停效果 */
        .portfolio-item:hover {
            background-color: var(--accent-light); /* 悬停时整个列表项背景变浅紫 */
            transform: translateY(-2px); /* 悬停时轻微上浮 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* 悬停时增加柔和阴影 */
        }

        .portfolio-item a {
            text-decoration: none;
            color: var(--color-primary); /* 深紫色链接 */
            font-size: 1.3em; /* 列表项字体突出 */
            font-weight: 600;
            transition: color 0.3s ease;
            display: block;
            padding: 15px 20px; /* 增加链接的内边距，使点击区域更大，与背景更好融合 */
        }
        .portfolio-item a:hover {
            color: var(--color-accent-gold); /* 悬停时显示金色 */
            text-decoration: underline;
        }

        /* 脚注样式 */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--accent-light);
            color: var(--muted);
            font-size: 0.9em;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                font-size: 18px; /* 移动端字体略微缩小 */
            }
            .container {
                margin: 20px 10px;
                padding: 15px;
            }
            header h1 {
                font-size: 2.2em;
            }
            .portfolio-item a {
                font-size: 1.1em;
                padding: 12px 15px; /* 移动端调整内边距 */
            }
        }
    </style>
</head>
