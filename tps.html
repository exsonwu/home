<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易员每日守则</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei UI", Arial, sans-serif;
      background: #f5f8f6; /* 清新浅绿色背景 */
      color: #444;
      line-height: 1.8;
    }
    .wrapper {
      max-width: 850px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      background: #e6f3f1; /* 柔和淡绿 */
      padding: 40px 20px 30px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      margin: 0;
      color: #2c6e61;
    }
    .container {
      background: #fff;
      margin: 30px 0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 15px 0;
      padding: 15px 20px;
      background: #f0f8f7;
      border-left: 4px solid #58a69a;
      border-radius: 6px;
      font-size: 24px;
      color: #333;
    }
    ul li strong {
      color: #2f7c72;
    }
    .quote {
      margin-top: 30px;
      padding: 20px;
      background: #eaf6f5;
      border-left: 6px solid #2f7c72;
      font-size: 17px;
      color: #333;
      border-radius: 8px;
    }
    footer {
      background: #e6f3f1;
      text-align: center;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
      color: #3b6f65;
      font-size: 16px;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 24px; }
      ul li { font-size: 16px; }
      .quote { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>📝 交易员每日守则</h1>
    </header>

    <div class="container">
      <ul>
        <li><strong>先有计划，再进场</strong> —— 明确进出点与止损。</li>
        <li><strong>小亏无惧，大亏致命</strong> —— 单笔风险 ≤ 2%。</li>
        <li><strong>严格止损，顺势持盈</strong> —— 不移止损，不盲目加仓。</li>
        <li><strong>情绪归零，纪律至上</strong> —— 不因恐惧或贪婪破坏规则。</li>
        <li><strong>空仓也是交易</strong> —— 没机会时，保持耐心。</li>
        <li><strong>复盘成长，长期主义</strong> —— 记录、学习、进化。</li>
      </ul>

      <div class="quote">
        ✅ <strong>一句箴言：</strong> 我是风险的管理者，而不是市场的预测者。
      </div>
    </div>

    <footer>
      交易员每日守则 · 为了更好的交易与成长
    </footer>
  </div>
</body>
</html>
